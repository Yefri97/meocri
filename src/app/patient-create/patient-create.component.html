<div *ngIf="mainForm">

  <h3>Registrar paciente</h3>

  <form>
    <div class="form-group" *ngFor="let field of mainForm.fields; let in = index">
      <label for="field-{{in}}">{{field.question}}</label>
      <input name="field-{{in}}" class="form-control" placeholder="Tu respuesta">
    </div>
  </form>

  <button (click)="save()" class="btn btn-primary">Registrar</button>

</div>
