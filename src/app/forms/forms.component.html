<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
  <h1 class="h2">Administrar formularios</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a class="btn btn-primary" routerLink="/form/create">
      <i-file-plus class="icon-small"></i-file-plus>
      Nuevo formulario
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th class="text-center">Ultima actualización</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of forms">
        <td><a routerLink="/form/{{form._id}}">{{form.name}}</a></td>
        <td>{{form.description}}</td>
        <td class="text-center">13/02/2018</td>
      </tr>
    </tbody>
  </table>
</div>
